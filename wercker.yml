box: golang:1.13.5-alpine3.10

build:
  steps:
    - internal/docker-build:
        box: resin/rpi-raspbian:latest
        dockerfile: Dockerfile
        image-name: gobot
        ports: "8383"
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        port: "8383"
        tag: 0.0.1
        repository: tttmaximttt/gobot
        registry: https://registry.hub.docker.com