box:
  Id: hubuser/pyminifier
  username: $USERNAME
  password: $PASSWORD
  tag: 0.0.6
  registry: https://registry.hub.docker.com

dev:
  steps:
    - internal/watch:
        code: go run main.go
        reload: true

build:
  steps:
    - internal/docker-build:
        dockerfile: Dockerfile
        image-name: gobot
        ports: "8383"
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        port: "8383"
        tag: 0.0.6
        repository: tttmaximttt/gobot
        registry: https://registry.hub.docker.com

deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        port: "8383"
        tag: 0.0.6
        repository: tttmaximttt/gobot
        registry: https://registry.hub.docker.com