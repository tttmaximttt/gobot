box: alpine:3.13

build:
  steps:
    - internal/docker-build:
        dockerfile: Dockerfile
        image-name: gobot
        ports: "8383"
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        port: "8383"
        tag: 0.0.1
        repository: tttmaximttt/gobot
        registry: https://registry.hub.docker.com